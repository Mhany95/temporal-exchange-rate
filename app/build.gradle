plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use JCenter for resolving dependencies.
    jcenter()
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:29.0-jre'
    implementation 'io.temporal:temporal-sdk:1.0.0'
    implementation 'ch.qos.logback:logback-classic:1.2.3'
    compile 'io.vertx:vertx-web:4.0.2'
    implementation(platform("io.vertx:vertx-stack-depchain:4.0.2"))

}

application {
    // Define the main class for the application.
    //mainClass = 'exchange.rate.App'
    mainClass = 'vertx.exchange.rate.MainVerticle'
}

task startRateWorker(type: JavaExec) {
    main = 'exchange.rate.RateWorker'
    classpath = sourceSets.main.runtimeClasspath
}

task getRate(type: JavaExec) {
    main = 'exchange.rate.StartRateWorkflow'
    classpath = sourceSets.main.runtimeClasspath
}